<!doctype html>
<html>
  <head>
		<meta charset="utf-8"/>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="description" content="Timetables for interurban bus connections in Chile. Also features local public transport such as micros and collectivos."/>
    <!-- Opengraph.org tags -->
    <meta property="og:title" content="balsa.cl - Interurban bus timetables" />
    <meta property="og:type" content="non_profit" />
    <meta property="og:url" content="http://www.balsa.cl/" />
    <meta property="og:site_name" content="" />
    <meta property="og:description" content=""/>
    <!-- weschnitz browser tab icon -->
    <!-- <link rel="shortcut icon" href=""> -->

    <!-- Stylesheets -->
		<link rel="stylesheet" media="all" href="/static/balsa.css"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <!-- style sheet and sources for jquery -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css" type="text/css" media="all" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
			<script src="http://jquery-ui.googlecode.com/svn/tags/latest/external/jquery.bgiframe-2.1.2.js" type="text/javascript"></script>
			<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/i18n/jquery-ui-i18n.min.js" type="text/javascript"></script>
      <script type="text/javascript">
        var x = ['Santiago','Encias'];
        $(document).ready(function() {
            $("#startination").autocomplete({
                source: "http://{{host}}/lookup",
                delay: 600
                });
            $("#destination").autocomplete({
                source: "http://{{host}}/lookup",
                delay: 600
                });
        });
    </script>
  </head>

  <body lang="en" class="{{body_background_class}}">
    <div id="balsa-content" checked="true">
      <div class="balsa-menu">
        <h1 id="balsa-logo"><a href="/">Balsa.cl</a></h1>
        <div id="loginout">
            <h4><a href="{{loginout_url}}">{{loginout_text}}</a></h4>
        </div>
      </div>
      <div class="balsa-pane">
          <h2 class="balsa-space">Select start and destination for your trip</h2>
          <p class="balsa-space">Enter town, bus stop or terminal</p>
          <p><input id="startination" type="text" name="startination" value="" placeholder="Enter from where you start" size="42"></p>
          <p class="balsa-space">Enter town, bus stop or terminal</p>
          <p><input id="destination" type="text" name="destination" value="" placeholder="Enter your destination" size="42"></p>
      </div>
    </div>
  </body>
</html>
