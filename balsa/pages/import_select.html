{% extends "base.html" %}

{% block content %}
    {% for error in errors %}
        <div class="error">{{ error }}</div>
    {% endfor %}
    <title>Admin page - Import stops, stations & places</title>

    <header>
      <h2 class="balsa-space">Upload Openstreetmap data for import<h2>
    </header>

    <article>
      <!-- uploads file to blobstore -->
      <form action="{{ upload_url }}" enctype="multipart/form-data" method="post">
        <input name="action" type="hidden" value="import">
        <div><label class="balsa-space">Import file:</label></div>
        <div><input type="file" name="osmdata"/></div>
        <p>You may use a zip compressed file.</p>
        <div><input class="button" type="submit" value="load"/></div>
      </form>
    </article>
{% endblock %}
